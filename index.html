<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ex.css">

</head>
<body>
    <!-- <h1>facebook</h1> -->
    <img src="./images/4lCu2zih0ca.svg" alt="fb-logoname">

    <div class="form-box">

        <span>Log in to Facebook</span>
        <div class="form-elements">
         <form action="#login">
             <input type="text" name="username" id="username" placeholder="Email address or phone number" autocomplete="on" required>
             <input type="password" name="passkey" id="passkey" placeholder="Password" required>
             <input type="button" value="Log in">
        
         </form>
          <div class="links">
            <a href="#forgot">Forgotten account?</a>
            <p>.</p>
            <a href="#sign-up">Sign up for Facebook</a>
          </div>
        </div>
        
    </div>

</body>
